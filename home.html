<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAFE-T | Road Safety Platform</title>
  <link rel="stylesheet" href="home.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
    rel="stylesheet" />
</head>

<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">SAFE-T</div>
    <div class="nav-buttons">
      <button id="loginBtn">Login</button>
      <button id="signupBtn">Sign Up</button>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="map-background"></div>
    <div class="hero-content">
      <h1>Join the Community for Safer Roads</h1>
      <p>Empowering communities to drive change and ensure safety for all.</p>
      <a href="app.html">
        <button class="cta-button">Get Started</button>
      </a>
    </div>
    <div class="phone-animation">
      <img src="https://s3.envato.com/files/441261922/preview_set/phone_mockup_4.jpg" alt="Phone Mockup"
        class="phone" />
    </div>
  </section>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2>Login</h2>
      <a id="loginForm">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <a href="app.html">
          <button type="submit">Login</button>
        </a>
        </form>
    </div>
  </div>

  <!-- Sign Up Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="number" placeholder="Contact Number" required />
        <div class="gender-selection">
          <label>
            <input type="radio" name="gender" value="male" required />
            Male
          </label>
          <label>
            <input type="radio" name="gender" value="female" required />
            Female
          </label>
        </div>
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Confirm Password" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 SAFE-T. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script src="home.js"></script>
</body>

</html>
